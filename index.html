<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Professional architecture project presentation with interactive walkthroughs, floor plans, and renderings">
    <meta name="keywords" content="architecture, design, walkthrough, renderings, floor plans">
    <meta name="author" content="Architecture Demo">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Architecture Demo">
    <link rel="apple-touch-icon" href="assets/images/favicon.svg">
    <title>Architecture Project Demo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-link active">Home</a></li>
                <li><a href="presentation.html" class="nav-link">Presentation</a></li>
                <li><a href="walkthrough.html" class="nav-link">Walkthrough</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="download.html" class="nav-link">Download</a></li>
            </ul>
        </div>
    </nav>

    <!-- Landing Hero Section -->
    <section class="landing-hero">
        <!-- Background Video -->
        <div class="hero-background">
            <video autoplay muted loop playsinline preload="auto" webkit-playsinline>
                <source src="video/walk_thru.mp4" type="video/mp4">
                <!-- Fallback image if video doesn't load -->
                <img src="rendering/Villa_Exterior.png" alt="Architecture Walkthrough Background">
            </video>
            
            <!-- Video Loading Indicator -->
            <div id="videoLoadingIndicator" class="video-loading-indicator">
                <div class="loading-spinner">
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                </div>
                <div class="loading-text">Loading Video...</div>
                <div class="loading-progress">
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill" id="videoProgressFill"></div>
                    </div>
                    <div class="progress-text" id="videoProgressText">0%</div>
                </div>
            </div>
            
            <!-- Video Error Indicator -->
            <div id="videoErrorIndicator" class="video-error-indicator" style="display: none;">
                <div class="error-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"/>
                        <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <div class="error-text">Video failed to load</div>
                <button id="retryVideoBtn" class="retry-btn">Retry</button>
            </div>
        </div>

        <!-- Hero Content -->
        <div class="hero-content">
            <div class="title-card">
                <h1>Your Project Title Here</h1>
                <p class="subtitle">
                    All content on this website for demo purpose only.<br>
                    All layout customizable.
                </p>
                <a href="presentation.html" class="pill-btn">
                    Enter Project
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Architecture Project Demo. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
